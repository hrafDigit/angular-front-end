<h1>Page d'authentification</h1>
<form (ngSubmit)="isAuthenticated()">
  <div>
    Nom d'utilisateur :
    <input type="text" [(ngModel)]="login" name="login" placeholder="Saisir le nom" />
  </div>
  <div>
    Mot de passe :
    <input type="text" [(ngModel)]="password" name="password" placeholder="Saisir le mot de passe" />
  </div>
  <div>
    <button class="btn btn-success" type="submit">
      Se connecter
    </button>
  </div>
  <div [hidden]='erreur'>Identifiants incorrects</div>
</form>

<p>auth works!</p>
